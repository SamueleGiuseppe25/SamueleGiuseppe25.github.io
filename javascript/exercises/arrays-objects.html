    <main>

        <section>
            <h2>Tutorial</h2>
            <ul>
                <li>Array of objects</li>
            </ul>
            
            <div id="output-products"></div>

            <div id="output-users"></div>

            <div id="output-books"></div>
        </section>

    </main>

    <footer></footer>

    <script>
        // Your JavaScript code goes here
        // Creating an array of objects
        const arrProducts = [
            {
                productID: 1001,
                name: "Laptop",
                price: 999.99,
                inStock: true
            },
            {
                productID: 1002,
                name: "Mouse",
                price: 24.99,
                inStock: true
            },
            {
                productID: 1003,
                name: "Keyboard",
                price: 59.99,
                inStock: false
            }
        ];
        console.log(arrProducts);

        // Creating an array with objects on a single line
        const arrUsers = [
            { firstName: "Alice", age: 25, city: "New York" },
            { firstName: "Bob", age: 30, city: "Los Angeles" },
            { firstName: "Charlie", age: 35, city: "Chicago" }
        ];
        console.log(arrUsers);
        
        // Displaying some data from the arrProducts array of objects
        console.log(`ID of product 0: ${arrProducts[0].productID}`); // 1001
        console.log(`Name of product 1: ${arrProducts[1].name}`); // Mouse
        console.log(`Price of product 2: ${arrProducts[2].price}`); // 59.99

        // Displaying some data from the arrUsers array of objects
        console.log(`First Name of user 0: ${arrUsers[0].firstName}`); // Alice
        console.log(`Age of user 1: ${arrUsers[1].age}`); // 30
        console.log(`City of user 2: ${arrUsers[2].city}`); // Chicago

        // Loop through arrProducts and output formatted data
        arrProducts.forEach(product => {
            console.log("Product Details:");
            console.log(`ID: ${product.productID}`);
            console.log(`Name: ${product.name}`);   
            console.log(`Price: ${product.price}`);
            console.log(`In Stock: ${product.inStock}`);
            console.log("---------------"); // Separator between products
        });

        // Reformat output from arrProducts
        arrProducts.forEach(product => {
            console.log(`Product: ${product.name.toUpperCase()} (ID: ${product.productID}) ‚Ç¨${product.price}`);
            // Variable to hold stock status
            let stockStatus;
            // Determine stock status using if...else
            if (product.inStock) {
                stockStatus = '‚úì Currently Available';
            } else {
                stockStatus = '‚úó Out of Stock';
            }
            console.log(`In Stock? ${stockStatus}`);
            console.log("---------------"); // Separator between products
        });

        // Displaying data from arrProducts in HTML

        // Get reference to the div container to hold the products output
        const containerProducts = document.getElementById('output-products');

        // Loop through each product
        arrProducts.forEach(product => {
            // Create a sub-heading tag for each product's name
            const headingProducts = document.createElement('h3');
            // Add product name to sub-heading tag
            headingProducts.innerText = product.name;
            
            // Create paragraph for each product's details
            const detailsProducts = document.createElement('p');
            
            // Check stock status
            let stockStatus;
            if (product.inStock) {
                stockStatus = 'In Stock';
            } else {
                stockStatus = 'Out of Stock';
            }
            
            // Add product details to paragraph page
            detailsProducts.innerText = `Product ID: ${product.productID} Price: ‚Ç¨${product.price} Stock Status: ${stockStatus}`;
            
            // Append heading and paragraph tags to div container
            containerProducts.appendChild(headingProducts);
            containerProducts.appendChild(detailsProducts);
        });

        // Displaying data from arrUsers in HTML

        // Get reference to the div container to hold the users output
        const containerUsers = document.getElementById('output-users');

        // Create a sub-heading tag for entire output
        const headingUsers = document.createElement('h3');
        headingUsers.innerHTML = "<b>List of users</b>";
        // Append heading to div container
        containerUsers.appendChild(headingUsers);

        // Loop through each user
        arrUsers.forEach(user => {
            // Create paragraph tag for user details
            const detailsUsers = document.createElement('p');
            // Add user details to paragraph
            detailsUsers.innerText = `First Name: ${user.firstName.trim()} | Age: ${user.age} | City: ${user.city}`;
            // Append paragraph to div container
            containerUsers.appendChild(detailsUsers);
        });

        const arrBooks = [
        {
            title: "The Great Gatsby",
            author: "F. Scott Fitzgerald",
            year: 1925,
            isRead: true
        },
        {
            title: "To Kill a Mockingbird",
            author: "Harper Lee",
            year: 1960,
            isRead: false
        },
        {
            title: "1984",
            author: "George Orwell",
            year: 1949,
            isRead: true
        },
        {
            title: "Pride and Prejudice",
            author: "Jane Austen",
            year: 1813,
            isRead: false
        }
        ];

        const containerBooks = document.getElementById('output-books');

        const headingBooks = document.createElement('h3');
        headingBooks.innerHTML = "<b>List of books</b>";
        containerBooks.appendChild(headingBooks);

        arrBooks.forEach(book => {
            const detailsBooks = document.createElement('p');
            detailsBooks.innerText = `Title: ${book.title} | Author: ${book.author} | Year: ${book.year} | Read: ${book.isRead}`;
            containerBooks.appendChild(detailsBooks);
        })

        let MyName = "Samuele";
        let MySurname = "Quarato";
        let MyColor = "Green";
        console.log(`My Name is ${MyName} ${MySurname} and my favorite color is ${MyColor}`);   

        let text = "JavaScript is fun!";
        console.log(`The length of the text is ${text.length}, the first character is ${text[0]} and the last charachter is ${text[text.length - 1]}`);
        console.log(`The start position of the word "fun" is ${text.indexOf("fun")}`);

        let text2 = "The quick brown fox";
        console.log(text2.slice(4,15));
        console.log(text2.replace("fox", "dog"));
        console.log(text2.concat(" jumps over the lazy dog"));
        
        let celsius = 25;
        let fahrenheit = celsius * 9/5 + 32;
        console.log(`${celsius} degrees Celsius is equal to ${fahrenheit} degrees Fahrenheit`);

    </script>
